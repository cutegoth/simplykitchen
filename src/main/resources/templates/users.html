<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="../static/css/main-style.css" th:href="@{/css/main-style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}"></script>
</head>

<body style="background-color: whitesmoke">
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Simply Kitchen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/recipeview/}">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Useful tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Subscribes</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr class="success">
                <th>User Id</th>
                <th>Username</th>
                <th>Contact</th>
                <th>Categories</th>
            </tr>
            </thead>
            <tr th:each="user:${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td>email@mail.ru</td>
                <td>Fish, Snacks</td>
                <td>
<!--                    th:value="${#strings.listJoin(user.dishesCategories, ',')}-->
                    <button type = "button" class = "btn btn-light">Edit</button>
                    <button type = "button" class = "btn btn-light">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>

</body>
</html>
