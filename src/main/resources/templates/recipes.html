<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="../static/css/main-style.css" th:href="@{/css/main-style.css}" rel="stylesheet"/>
    <script th:src="@{/js/recipeScript.js}"></script>
</head>

<body style="background-color: whitesmoke">
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Simply Kitchen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Useful tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categories">Categories</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" data-bs-toggle="modal" href="#login"><i class="fas fa-user"></i></a>-->
                <!--                </li>-->
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </ul>
        </div>
    </div>
</nav>

<section class="recipes-list">
    <div class="container">
        <h2 th:text="${dish.dishName}" style="text-align: center; padding: 30px"></h2>
        <hr>
        <div class="row">
            <div th:each="recipe : ${recipes}" class="col-lg-12 justify-content-center">
                <div class="col">
                    <img th:src="@{${recipe.recipeImg}}" class="w-100">
                </div>
                <h5 th:text="${recipe.recipeName}" class="mt-2"></h5>
                <p th:text="${recipe.recipeText}"></p>
                <a th:attr="data-id=${recipe.recipeId}" class="btn btn-light" data-bs-toggle="modal" href="#myModal">Show ingredients</a>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Ingredients list</h5>
                            </div>
                            <div class="modal-body">
                                <ul th:each="ingred : ${ingreds}" class="list-group list-group-flush">
                                    <li th:value="${#strings.listJoin(recipe.ingredients, ',')}" class="list-group-item"></li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
