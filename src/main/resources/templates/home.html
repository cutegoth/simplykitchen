<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="../static/css/main-style.css" th:href="@{/css/main-style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}"></script>
</head>

<body style="background-color: whitesmoke">
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Simply Kitchen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/recipeview/}">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Useful tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/subscribes/}">Subscribes</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </ul>
        </div>
    </div>
</nav>
<div class="container-s">
    <div class="img-wrap">
        <img th:src="@{images/intro.jpg}" class="img-fluid" alt="intro">
        <h1>Culinary recipes from around the world</h1>
        <!--            Simple and delicious. Simply kitchen!-->
    </div>
</div>
</div>

<section class="categ-content" id="categories">
    <h2 style="text-align: center; padding: 30px">Ð¡hoose category</h2>
    <div class="container-centered">
        <div class="row">
            <div th:each="categ : ${dishesCateg}" class="col-lg-4 .col-sm-6">
                <img th:src="@{${categ.img}}" th:attr="data-id=${categ.idCategory}" class="card-img btn btn-categ" href="#dishesContainer">
                <div class="card-body">
                    <h5 th:text="${categ.categoryName}" class="card-title"></h5>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:fragment="dishesList" class="dishes-list" id="dishesList">
    <div th:each="categ : ${dishesCateg}" class="container" id="dishesContainer">
        <h2 th:text="${categ.categoryName}" th:id="${categ.idCategory}" style="text-align: center; padding: 30px"></h2>
        <div class="row">
            <div th:each="dish : ${dishes}" class="col-6 justify-content-center">
                <div class="col">
                    <img th:src="@{${dish.dishImg}}" class="w-100">
                </div>
                <h5 th:text="${dish.dishName}"  class="mt-2"></h5>
                <p th:text="${dish.dishDescr}"></p>
                <a th:href="'/recipes/' +  ${dish.dishId}" class="btn btn-light">Go to recipes</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
