<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Логин</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<div class="login" style="margin-top: 100px">
<div align="center">

  <h1>Авторизация</h1>
  <br>
  <div th:if="${param.error}">
    Неверное имя пользователя или пароль.
  </div>
  <br>
  <div th:if="${param.logout}">
    Вы вышли.
  </div>
  <br>
  <form th:action="@{/login}" method="post" >
    <div><label> <input type="text" id="username" name="username" placeholder="Введите логин" class="form-control"
                        style="text-align: center"></label></div>
    <br>
    <div><label><input type="password" id="password" name="password" placeholder="Введите пароль" class="form-control"
                       style="text-align: center"></label></div>
    <br>
    <button type="submit" class="btn btn-default">Войти</button>
    <br>
    <br>
    <a  href="/registration" class="btn btn-default">Зарегистрироваться</a>
  </form>
</div>
</div>
</html>
